version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: ifound-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ifound}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-ifound_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ifound}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ifound-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ifound-redis-prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ifound-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: ifound-backend-prod
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-ifound}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ifound_production}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    env_file:
      - ./backend/.env.production
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
      - ./backend/ai-models:/app/ai-models
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ifound-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Admin Dashboard
  admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
    container_name: ifound-admin-prod
    restart: always
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${API_URL:-http://localhost:3000/api/v1}
    ports:
      - "3001:80"
    networks:
      - ifound-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ifound-nginx-prod
    restart: always
    depends_on:
      - backend
      - admin
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - ifound-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  ifound-network:
    driver: bridge
